<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Denis Kramarenko" />
    <meta
      name="description"
      content="Number Guessing Game come back with Mini version."
    />

    <title>Mini Number Guessing Game</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <nav class="nav">
        <button class="nav__btn btn_reset">Again</button>
        <button class="nav__btn btn_reset">Reset Progress</button>
      </nav>
      <main class="main">
        <header class="header">
          <h1 class="title__h1">Mini Number Guessing Game</h1>
        </header>
        <div class="answer">
          <p class="text__sub">Guess the number</p>
          <div class="answer__window">?</div>
        </div>

        <div class="user-panel">
          <div class="input">
            <label class="text__sub" for="">Enter Number</label>
            <input class="input__window btn_reset" type="number" name="" id="" min="0" max="20"/>
          </div>

          <button id="-btn__send" class="btn_reset">Send</button>

          <div class="info">
            <p id="score">Score: <span>20</span></p>
            <p id="highscore">Highscore: <span>0</span></p>
            <p id="commentary">Commentary: <span>High</span></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
